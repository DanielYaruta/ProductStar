<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои любимые книги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            max-width: 400px;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Мои любимые книги</h1>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Автор</th>
                <th>Жанр</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>У последней черты</td>
                <td>Михаил Арцыбашев</td>
                <td>Роман</td>
            </tr>
            <tr>
                <td>Ничто есть Всё</td>
                <td>Нисаргадатта Махарадж</td>
                <td>Эзотерика</td>
            </tr>
            <tr>
                <td>Град обреченный</td>
                <td>Аркадий и Борис Стругацкие</td>
                <td>Фантастика</td>
            </tr>
        </tbody>
    </table>
    
    <h2>Добавить книгу</h2>
    <form>
        <label for="title">Название книги:</label>
        <input type="text" id="title" name="title">
        
        <label for="author">Автор:</label>
        <input type="text" id="author" name="author">
        
        <label for="genre">Жанр:</label>
        <input type="text" id="genre" name="genre">
        
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
